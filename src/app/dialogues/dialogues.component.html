<div class="row pt-5">

  <div class="col-12 mb-5 d-flex justify-content-between">
    <a 
      class="btn btn-primary"
      [routerLink]="['/users']"
    >Users</a>
    <a 
      class="btn btn-danger"
      [routerLink]="['/']"
    >Logout</a>
  </div>

  <div class="col-12">
    <h1>Dialogues</h1>
    <div class="table-responsive">
      <table class="table table-striped table-dark">
        <thead>
          <th scope="col">Last message from</th>
          <th scope="col">Last message</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </thead>
        <tbody>
          <tr *ngFor="let x of list">
            <td>
              <span>{{x.login}}</span>
            </td>
            <td>
              <span>{{x.message}}</span>
            </td>
            <td>
              <a 
                class="btn btn-primary"
                [routerLink]="['/chat-ajax', x.id]"
              >Ajax chat</a>
            </td>
            <td>
              <a 
                class="btn btn-primary"
                [routerLink]="['/chat-lp', x.id]"
              >Long pooling chat</a>
            </td>
            <td>
              <a 
                class="btn btn-primary"
                [routerLink]="['/chat-es', x.id]"
              >Event sourcing chat</a>
            </td>
            <td>
              <a 
                class="btn btn-primary"
                [routerLink]="['/chat-ws', x.id]"
              >Web socet chat</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

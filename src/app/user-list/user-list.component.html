<div class="row pt-5">

  <div class="col-12 mb-5 d-flex justify-content-between">
    <a 
      class="btn btn-primary"
      [routerLink]="['/dialogues']"
    >Dialogues</a>
    <a 
      class="btn btn-danger"
      [routerLink]="['/']"
    >Logout</a>
  </div>

  <div class="col-12">
    <h1>User list (without you)</h1>
    <div class="table-responsive">
      <table class="table table-striped table-dark">
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              <span>{{user.login}}</span>
            </td>
            <td>
              <button 
                class="btn btn-primary"
                (click)="contact('chat-ajax', user.id)"
              >Ajax chat</button>
            </td>
            <td>
              <button 
                class="btn btn-primary"
                (click)="contact('chat-lp', user.id)"
              >Long pooling chat</button>
            </td>
            <td>
              <button 
                class="btn btn-primary"
                (click)="contact('chat-es', user.id)"
              >Event sourcing chat</button>
            </td>
            <td>
              <button 
                class="btn btn-primary"
                (click)="contact('chat-ws', user.id)"
              >Web socet chat</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
